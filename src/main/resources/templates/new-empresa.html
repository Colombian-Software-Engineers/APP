<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/styles.css">
    <title>ezprise - Nueva empresa</title>
</head>
<body>
<div class="masthead bg-dark">
    <!-- Logo -->
    <a href="/">
        <img class="tl-logo" src="http://localhost:8080/img/logo.png"/>
    </a>
    <!-- Form -->
    <div class="container px-4 py-5 my-auto text-center d-flex flex-column align-items-center">
        <h1 class="display-5 fw-bold mb-4">Nueva Empresa</h1>
        <form th:action="@{/empresas}" th:method="post" th:object="${empresa}" class="d-flex flex-column gap-2">
            <input th:field="*{nombreEmpresa}" class="form-control" type="text" placeholder="Nombre de la empresa" />
            <input th:field="*{direccionEmpresa}" class="form-control" type="text" placeholder="DirecciÃ³n de la empresa" />
            <input th:field="*{telefonoEmpresa}" class="form-control" type="text" placeholder="Telefono de la empresa" />
            <input th:field="*{nitEmpresa}" class="form-control" type="text" placeholder="NIT de la empresa" />
            <th:block th:each="empleado, iStat : ${empleados}" >
                <input th:type="hidden" th:field="${empresa.empleadoList[__${iStat.index}__].nombreEmpleado}" th:value="${empleado.nombreEmpleado}"/>
                <input th:type="hidden" th:field="${empresa.empleadoList[__${iStat.index}__].correoEmpleado}" th:value="${empleado.correoEmpleado}"/>
                <input th:type="hidden" th:field="${empresa.empleadoList[__${iStat.index}__].rolEmpleado}" th:value="${empleado.rolEmpleado}"/>
                <input th:type="hidden" th:field="${empresa.empleadoList[__${iStat.index}__].user}" th:value="${empleado.user}"/>
            </th:block>
            <button type="submit" class="btn btn-primary btn-lg px-2">Crear</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
