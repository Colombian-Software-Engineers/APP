<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/styles.css">
    <title>ezprise - Empresas</title>
</head>
<body>
<div class="masthead bg-dark">
    <!-- Logo -->
    <a href="/">
        <img class="logo" src="http://localhost:8080/img/logo.png" width="35vw"/>
    </a>
    <!-- Display de empresas -->
    <div class="container px-4 py-5 my-auto text-center">
        <h1 class="display-5 fw-bold mb-4">Tus empresas</h1>
        <a href="/empresas/new" class="btn btn-secondary mb-4">Nueva empresa</a>
        <div class="d-flex gap-4 justify-content-center">
            <!-- Cards -->
            <div th:each="empresa : ${empresas}" class="card bg-secondary" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title mb-3 fw-bold" th:text="${empresa.nombreEmpresa}"></h5>
                    <!-- Propiedades empresa -->
                    <div class="container my-1 lh-1">
                        <p class="card-text">
                            <span>Dir. </span>
                            <span th:text="${empresa.direccionEmpresa}"></span>
                        </p>
                        <p class="card-text">
                            <span>Tel. </span>
                            <span th:text="${empresa.telefonoEmpresa}"></span>
                        </p>
                        <p class="card-text">
                            <span>NIT </span>
                            <span th:text="${empresa.nitEmpresa}"></span>
                        </p>
                    </div>
                    <!-- BotÃ³n empresa -->
                    <a href="#" class="btn btn-primary mt-3 mb-2">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
