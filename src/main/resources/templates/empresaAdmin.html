<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
  <title>ezprise - Empresa</title>
</head>
<body>
<main class="d-flex">
  <div class="sidebar d-flex flex-column px-2 py-2 text-white bg-dark col-lg-2 col-md-2">
    <a th:href="@{/}" class="mb-5 px-3">
      <img class="img-fluid" th:src="@{/img/logo.png}"/>
    </a>
    <div class="container d-flex flex-column align-self-center py-5">
      <div class="d-flex flex-column dropdown align-self-center">
        <img th:src="@{${usuario.imageUser}}" referrerpolicy="no-referrer" alt="" class="rounded-circle m-3 mt-0" width="150" height="150"/>
        <strong class="align-self-center" th:text="${usuario.nameUser}"></strong>
        <hr class="my-3">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle text-center align-self-center" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <p th:text="${empresa.nombreEmpresa}"></p>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow pl-3" aria-labelledby="dropdownUser1">
          <div th:each="empresa : ${empresas}">
            <li><a th:href="@{/empresas/{id}/movimientos(id = ${empresa.idEmpresa})}" th:text="${empresa.nombreEmpresa}" class="dropdown-item" ></a></li>
          </div>
          <li><a class="dropdown-item" th:href="@{/empresas/new}">Crear nueva</a></li>
        </ul>
      </div>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item my-2">
          <a class="d-flex flex-row align-items-center nav-link text-white" th:href="@{/empresas/{id}/movimientos(id = ${empresa.idEmpresa})}" >
            <svg class="bi me-2" width="16" height="16"></svg>
            <div class="icon-container">
              <img class="img-fluid" th:src="@{/img/movements.png}" />
            </div>
            Movimientos
          </a>
        </li>
        <li class="nav-item my-2">
          <a class="d-flex flex-row align-items-center nav-link text-white" th:href="@{/empresas/{id}/empleados(id = ${empresa.idEmpresa})}">
            <svg class="bi me-2" width="16" height="16"></svg>
            <div class="icon-container">
              <img class="img-fluid" th:src="@{/img/employees.png}"/>
            </div>
            Empleados
          </a>
        </li>
        <li class="nav-item my-2">
          <a class="d-flex flex-row align-items-center nav-link text-white active" th:href="@{/empresas/{id}/info(id = ${empresa.idEmpresa})}">
            <svg class="bi me-2" width="16" height="16"></svg>
            <div class="icon-container">
              <img class="img-fluid" th:src="@{/img/info.png}"/>
            </div>
            Información
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="right-side flex-column text-white d-flex flex-column flex-fill pt-5 px-5">
    <h1 class="mb-3">Información de la empresa:</h1>
    <div class="d-flex flex-column container align-self-center bg-dark w-25 border-left shadow">
      <h3 class="align-self-center my-3"><strong th:text="${empresa.nombreEmpresa}"></strong></h3>
      <p class="mx-2" th:text="'Dirección: ' + ${empresa.direccionEmpresa}"></p>
      <p class="mx-2" th:text="'Teléfono: ' + ${empresa.telefonoEmpresa}"></p>
      <p class="mx-2" th:text="'NIT: ' + ${empresa.nitEmpresa}"></p>
      <form class="align-self-center my-3" th:action="@{/empresas/{id} (id = ${empresa.idEmpresa})}" th:method="DELETE">
        <button class="d-flex flex-row btn btn-danger" type="submit">
          <img class="icon-container img-fluid" th:src="@{/img/delete.png}"/>
          Eliminar empresa
        </button>
      </form>
    </div>
  </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
