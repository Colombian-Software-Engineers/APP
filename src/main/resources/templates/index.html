<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/styles.css">
    <title>ezprise - Organiza tu empresa</title>
</head>
<body>
    <div class="masthead" id="start-page">
        <!-- Transparent mask -->
        <div class="color-overlay d-flex">
            <!-- Logo -->
            <div class="container position-absolute" style="width:20;">
                <a href="/">
                    <img class="img-fluid" src="http://localhost:8080/img/logo.png"/>
                </a>
            </div>

            <!-- Text -->
            <div class="container px-4 py-5 my-auto text-center align-self-center">
                <h1 class="display-5 fw-bold">Organiza fácilmente tu empresa.</h1>
                <div class="container col-lg-6 mx-auto">
                    <p class="lead mb-4">En ezprise garantizamos una plataforma con capacidad de almacenar y manejar tu información empresarial de una forma simple y eficiente. ¡Registra un usuario y continúa a inscribir tu empresa a ezprise!</p>
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-4">Iniciar sesión</a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/empresas}" type="button" class="btn btn-primary btn-lg px-4">Seguir</a>
                    </div>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Conocer más</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
